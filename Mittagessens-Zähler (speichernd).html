<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mittagessens-Zähler</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 300px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f0f0f0;
    }
    button.reset {
      margin-top: 10px;
      background: #f55;
      color: white;
      border-color: #e44;
    }
    .counter {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Mittagessens-Zähler</h1>
  <div class="container">
    <button onclick="increase('lea')">Lea</button>
    <button onclick="increase('marco')">Marco</button>
    <button onclick="increase('philip')">Philip</button>
    <button class="reset" onclick="resetCounters()">Reset</button>

    <div class="counter">Lea: <span id="lea">0</span> (CHF <span id="lea_amount">0</span>)</div>
    <div class="counter">Marco: <span id="marco">0</span> (CHF <span id="marco_amount">0</span>)</div>
    <div class="counter">Philip: <span id="philip">0</span> (CHF <span id="philip_amount">0</span>)</div>
  </div>

  <script>
    const counters = {
      lea: 0,
      marco: 0,
      philip: 0,
    };

    // Beim Laden gespeicherte Werte aus localStorage holen
    window.onload = function () {
      for (const name in counters) {
        const saved = localStorage.getItem(name);
        counters[name] = saved ? parseInt(saved) : 0;
        document.getElementById(name).textContent = counters[name];
        document.getElementById(name + '_amount').textContent = counters[name] * 5;
      }
    };

    function increase(name) {
      if (!counters.hasOwnProperty(name)) return;
      counters[name]++;
      localStorage.setItem(name, counters[name]);
      document.getElementById(name).textContent = counters[name];
      document.getElementById(name + '_amount').textContent = counters[name] * 5;
    }

    function resetCounters() {
      for (const name in counters) {
        counters[name] = 0;
        localStorage.setItem(name, 0);
        document.getElementById(name).textContent = 0;
        document.getElementById(name + '_amount').textContent = 0;
      }
    }
  </script>
</body>
</html>
